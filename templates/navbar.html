<!DOCTYPE html>
<html>
    <head>
        <!-- Basic Meta Tags -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        
        <!-- SEO Meta Tags -->
        <meta name="keywords" content="Dana BOS, financial management, education funds" />
        <meta name="description" content="DANA BOS - A platform for managing school operational funds effectively." />
        <meta name="author" content="Your Name or Organization" />
  
        <!-- Favicon -->
        <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.png') }}" type="image/x-icon">
  
        <!-- Title -->
        <title>DANA BOS</title>
  
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}" />
  
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
  
        <!-- Owl Carousel Stylesheet -->
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
  
        <!-- Font Awesome Stylesheet -->
        <link href="{{ url_for('static', filename='css/font-awesome.min.css') }}" rel="stylesheet" />
  
            <!-- Custom Styles -->
        <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" />
  
        <!-- Responsive Styles -->
        <link href="{{ url_for('static', filename='css/responsive.css') }}" rel="stylesheet" />
    </head>
    <body>
        <div class="hero_area">

            <div class="hero_bg_box">
              <div class="bg_img_box">
                <img src="./static/images/hero-bg.png" alt="">
              </div>
            </div>
        
        <header class="header_section">
            <div class="container-fluid">
              <nav class="navbar navbar-expand-lg custom_nav-container">
                <a class="navbar-brand" href="{{ url_for('home') }}">
                  <span>Kelompok 4</span>
                </a>
              
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class=""> </span>
                </button>
              
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav">
                    <li class="nav-item {% if request.endpoint == 'home' %}active{% endif %}">
                        <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                    </li>
                    <li class="nav-item {% if request.endpoint == 'about' %}active{% endif %}">
                        <a class="nav-link" href="{{ url_for('about') }}">About</a>
                    </li>
                    <li class="nav-item {% if request.endpoint == 'service' %}active{% endif %}">
                      <a class="nav-link" href="{{ url_for('service') }}">Analysis</a>
                    </li>
                    <li class="nav-item {% if request.endpoint == 'team' %}active{% endif %}">
                        <a class="nav-link" href="{{ url_for('team') }}">Team</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}"> <i class="fa fa-user" aria-hidden="true"></i> LogOut</a>
                    </li>    
                  </ul>
                </div>
              </nav>        
            </div>
